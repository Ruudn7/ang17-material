<div [formGroup]="form" class="course-details-form">

    <mat-form-field floatLabel="always" appearance="outline">
        <input type="text" matInput placeholder="Course title" formControlName="title" #title>
        <!-- <span matSuffix>.00</span> -->
        <mat-hint align="end">{{title?.value?.length}} / 60</mat-hint>

        @if (courseTitle.errors?.['minlength']) {
        <mat-error>
            A minimum length of 5 characters is required
        </mat-error>
        }

    </mat-form-field>

    <mat-radio-group class="course-type" formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-select formControlName="category" placeholder="Select category">

            <mat-optgroup label="Beginners">
                <mat-option value="newprogramming">New To Programming</mat-option>
                <mat-option value="newjavascript">New To Javascript</mat-option>
                <mat-option value="newangular">New To Angular</mat-option>
            </mat-optgroup>

            <mat-optgroup label="Rest option">
                <mat-option value="beginners">Begginers</mat-option>
                <mat-option value="INTERMEDIATE">Intermediate</mat-option>
                <mat-option value="ADVANCED">Advanced</mat-option>
            </mat-optgroup>

        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline"> 
        <input matInput type="date" formControlName="releasedAt" placeholder="Release date" [matDatepicker]="releaseAtPicker">

        <mat-datepicker-toggle
            matSuffix
            [for]="releaseAtPicker"
        ></mat-datepicker-toggle>

        <mat-datepicker #releaseAtPicker>

        </mat-datepicker>
    </mat-form-field>

</div>
